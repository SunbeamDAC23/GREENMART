<html lang="en">
<head>

</head>

              <tr>
                <td> <input type="text" className="form-control" 
                    name="first_name" 
                    placeholder="Enter first name"
                    /></td>

                    name="last_name"

                    name="email" 
                    placeholder="Enter email"
                   /></td>
              </tr>

                    name="paswd" 
                    placeholder="Enter password"
                   /></td>

                    name="mobile" 
                    placeholder="Enter mobile"
                   /></td>
              </tr>
              <tr>
                <td><button className="btn btn-primary"
                    onClick={login} >
                Register
            </button></td>
              </tr>
            </table>
